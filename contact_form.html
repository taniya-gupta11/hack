<body>
    
    <div class="special">
    <form action="">
        <h1 class="main_read">Contact Form</h1>
        <p class="special_word">Please fill all the text in the field</p>
        <p>NAME:
            <input type="text" required name="name" placeholder="Your Full Name">

        </p>
        <p>Your Email:
            <input type="email" name="email" id="email" required name="name" placeholder="Valid Email Address">

        </p>
        <p class="word_name">Message:
            <textarea name="message" id="message" cols="50" rows="8" required placeholder="Your Message to Us"></textarea>

        </p>
        <p>Subject:
            <input type="text" required name="name" placeholder="Job Inquiry">
        </p>
       
        <a href="itel.html">send</a>
    </form>
    </div>
